<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/logopet.png" type="image/x-icon">
    <link rel="stylesheet" href="css-usuario/conteHistoria.css">
    <link rel="stylesheet" href="css-usuario/menu.css">
    <title>PETs | Conte uma história</title>
</head>

<body>
    <div class="geral">
        <div class="menu">
            <h2>Olá, <div id="nomeUsuario">  </div></h2> 
            <div class="button-atual" onclick="window.location.href = 'conteHistoria.html'">
                <li><a href="#">Conte uma história</a></li>
            </div>
            <div class="button" onclick="window.location.href = 'dashboard.html'">
                <li><a href="dashboard.html">Sobre o site</a></li>
            </div>
            <div id="exclusiva" class="button"></div>
            <div class="button-sair" onclick="window.location.href = '../index.html'">
                <li><a href="../index.html">Sair</a></li>
            </div>
            
        </div>

        <div class="container">
            <div class="card">
                <div class="campos">
                    <p> Dê um título para sua história:</p>
                    <input type="text" placeholder="Nome da história" name="nome" id="nome">
                </div>
                <div class="campo-historia">
                    <p>Conte uma história:</p>
                    <textarea type="text" name="descricao" id="descricao" maxlength="10000"></textarea>
                </div>
                <div>
                    <input type="file" name="foto" id="foto">
                </div>
                
                <button class="botao" onclick="enviarHistoria()">Enviar</button>
            </div>
        </div>
    </div>

</body>

</html>
<script src="../js/historia.js"></script>
<script>
    nomeUsuario.innerHTML = `${sessionStorage.NOME_USUARIO}`
    if(sessionStorage.ID_USUARIO == 1){
        exclusiva.innerHTML = `<div class="button" onclick="window.location.href = 'pag-exclusiva.html'">Escolher</div>`
    }
</script>
