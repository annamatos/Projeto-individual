<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/logopet.png" type="image/x-icon">
    <link rel="stylesheet" href="css-usuario/pet.css">
    <link rel="stylesheet" href="css-usuario/menu.css">
    <title>Cadastrar PET</title>
</head>

<body>
    <div class="geral">
        <div class="menu">
            <h2>Bem-vinde! Fulano</h2>
            <div class="button">
                <li><a href="pgUsuario.html">Inicial</a></li>
            </div>
            <div class="button-atual">
                <li> <a href="#">Meus PETs</a></li>
            </div>
            <div class="button">

            <div class="button">
                <li><a href="dashboard.html">Sobre o site</a></li>
            </div>
            <div class="button-sair">
                <li><a href="../index.html">Sair</a></li>
            </div>
        </div>


        <div class="container">
            <div class="text">
                <p>Nome do animalzinho:</p>
                <input id="nomePet" type="text" placeholder="Informe o nome do seu PET">
            </div>
            <div class="text">
                <p>Data de nascimento:</p>
                <input id="dtNascPet" type="date">
            </div>
            <div class="text">
                <p>Qual é o tipo?</p>
                <input id="tipoPet" type="text" placeholder="">
            </div>
            <div class="text">
                <p>Informe a raça</p>
                <input id="raçaPet" type="text" placeholder="">
            </div>
            <button onclick="cadastroPet()" class="botao">Cadastrar</button>
        </div>

        <div id="cadastrado" class="cadastrado"></div>
    </div>
