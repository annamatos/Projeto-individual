<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logopet.png" type="image/x-icon">
    <title>PETs | Login</title>
    <script src="./js/funcoes.js"></script>
    <link rel="stylesheet" href="css/testelogin.css">
</head>

<body>
    <div class="geral">
        <div class="card">
            <div class="left-login">
                <div class="button"><a href="index.html" class="btn-home"><img src="./imagens/arrow.png"></a></div>
            </div>

            <div class="right-login">
                <div class="campos">
                    <h1>Login</h1>
                    <div class="text">
                        <span>E-mail:</span>
                        <input id="email_input" type="text" placeholder="Inserir e-mail">
                    </div>
                    <div class="text">
                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="********">
                    </div>
                    <button class="botao" onclick="entrar()">Entrar</button>
                    <div>NÃ£o tem conta?<a href="cadastro.html"> CADASTRE-SE.</a></div>
                </div>
            </div>
        </div>
        <div id="div_erros_login"></div>
    </div>

</html>

<script>


    function entrar() {


        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            alert(`Mensagem de erro para todos os campos em branco`);
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                    setTimeout(function () {
                        if (sessionStorage.ID_USUARIO == 1) {
                            window.location = "usuario/pag-exclusiva.html";
                        } else {
                            window.location = "usuario/conteHistoria.html";
                        }

                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
